<h2>Employee list</h2>
<table class="table table-striped"> 
<thead>
    <tr>
        <th>empNumber</th>
        <th>empname</th>
        <th>empnage</th>
        <th>empdestination</th>
        <th>empmail</th>
        <th>empGender</th>
        <th>Action</th>


    </tr>
</thead>
<tbody>
    <tr *ngFor="let employ of employees">
        <td>{{employ.id}}</td>
        <td>{{employ.empName}}</td>
        <td>{{employ.empAge}}</td>
        <td>{{employ.empDestination}}</td>
        <td>{{employ.empEmail}}</td>
        <td>{{employ.empGender}}</td>

        <td>
            <button (click) = "updateEmployee(employ.id)" class = "btn btn-info"> Update</button>
           <button (click) = "deleteEmployee(employ.id)" class = 
           "btn btn-danger" style="margin-left: 10px"> Delete</button>
           <!--- <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button> -->
        </td>
      </tr>
</tbody>
</table>
